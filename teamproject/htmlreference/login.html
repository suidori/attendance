<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="headercontainer">
        <img id="headerlogo" src="/img/LOGO2.png" alt="logo" />
        <ul id="headermenu">
          <li><a href="">로그인</a></li>
          <li><a href="">회원가입</a></li>
          <li><a href="">마이페이지</a></li>
          <li><a href="">알림마당</a></li>
        </ul>
      </div>
    </header>
    <div id="container">
      <div id="login">
        <div id="left">
          <span>학생 로그인</span>
          <div id="card">
            <img src="/img/student.png" alt="student" />
            <div id="loginselect">
              <img src="img/lock.png" alt="lock" />
              <div id="logintext">
                <h1>▶학생</h1>
                <p>-학생 전용 로그인입니다.</p>
              </div>
            </div>
          </div>
        </div>
        <div id="vertical-line"></div>
        <div id="right">
          <span>교직원 로그인</span>
          <div id="card">
            <img src="/img/teacher.png" alt="student" />
            <div id="loginselect">
              <img src="img/lock.png" alt="lock" />
              <div id="logintext">
                <h1>▶교직원</h1>
                <p>-교직원 전용 로그인입니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="register">
        <p>회원이 아니신가요?</p>
        <div>회원가입 페이지로 이동하기</div>
      </div>
    </div>
  </body>
</html>
